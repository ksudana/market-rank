<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MarketRank</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- jQuery dataTable -->
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function() {
                $('#data-table').DataTable();
            });
        </script>
    </head>
    <body>
        <h1>MarketRank</h1>
        <form method="POST" action="/">
            Price:
            <select name="price-filter">
                <option value="<"> < </option>
                <option value=">"> > </option>
            </select>
            $ <input type="number" name="price-value">
            <br>
            <br><br>
            <input type="submit" value="Search">
        </form>
        <h3>Results:</h3>
        <table id="data-table" class="table table-dark">
            <thead>
                <tr>
                    <th>SYM</th>
                    <th>Price</th>
                    <th>Mean Projection (1Y)</th>
                    <th># of Analysts</th>
                </tr>
            </thead>
            <tbody>
            {% for stock in stockdata %}
            <tr>
                <td><a href="https://finance.yahoo.com/quote/{{stock.symbol}}/analysis?p={{stock.symbol}}">{{stock.symbol}}</a></td>
                <td>{{stock.price}}</td>
                <td>{{stock.mean_price_target_diff}}</td>
                <td>{{stock.n}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
